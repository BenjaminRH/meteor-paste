<template name="new">
	<div class="header">
		<ul class="buttons">
			<li><a href="#save" id="save">Save</a></li>
		</ul>
	</div>

	{{#if working}}
	<div class="loading">
		<h2>Working...</h2>
	</div>
	{{/if}}

	{{#with forked_paste}}
	<textarea id="pastebin" placeholder="Paste code here">{{code}}</textarea>
	{{/with}}
</template>
